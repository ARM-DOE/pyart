name: build-deploy-site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# This job installs dependencies, build the website, and pushes it to `gh-pages`
jobs:
  deploy-website:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2

      # Install dependencies
      - name: Setup Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: doc/environment.yml
          activate-environment: pyart-docs
          auto-activate-base: false
          mamba-version: '*'
          use-mamba: true
          miniforge-variant: Mambaforge

      - name: Fetch all history for all tags and branches
        run: |
           git fetch --prune --unshallow

      - name: Set TRMM RSL path
        env:
          RSL_PATH: ${{ env.CONDA_PKGS_DIR }}/trmm_rsl-1.49-3 
        run: echo "$RSL_PATH"

      - name: Install PyART
        env:
          RSL_PATH: ${{ env.CONDA_PKGS_DIR }}/trmm_rsl-1.49-3
        run: |
          pip install -e .
      # Build the website
      - name: Build the site
        env:
          RSL_PATH: ${{ env.CONDA_PKGS_DIR }}/trmm_rsl-1.49-3
        run: |
          cd doc
          make html
      # Push the book's HTML to github-pages
      - name: GitHub Pages action
        uses: peaceiris/actions-gh-pages@v3.8.0
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html
          cname: https:/arm-doe.github.io/pyart/
